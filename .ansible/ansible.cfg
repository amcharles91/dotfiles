[defaults]
# For local use only - these settings are fine
host_key_checking = False
retry_files_enabled = False
# Use the built-in callback with yaml format instead of deprecated community.general.yaml
stdout_callback = ansible.builtin.default
stdout_callback_result_format = yaml
# Suppress warnings for local execution
localhost_warning = False
inventory_unparsed_warning = False
# Disable deprecation warnings if desired (optional)
# deprecation_warnings = False

[ssh_connection]
pipelining = True